<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_class与style绑定</title>
  <style>
    .classA {
      color: red;
    }
    .classB {
      background: blue;
    }
    .classC {
      font-size: 30px;
    }
  </style>
</head>
<body>

<!--
1. 理解
  在应用界面中, 某个(些)元素的样式是变化的
  class/style绑定就是专门用来实现动态样式效果的技术
2. class绑定: :class='xxx'
  xxx是字符串
  xxx是对象
3. style绑定
  :style="{ color: activeColor, fontSize: fontSize + 'px' }"
  其中activeColor/fontSize是data属性
-->

<div id="demo">
  <h2>1. class绑定: :class='xxx'</h2>
  <p class="classC" :class="myClass">xxxx</p> <!-- 动态class字符串: 类名不确定 -->
  <p :class="{classB: hasB, classC: hasC}">yyyy</p>  <!-- 动态class的对象: 类名确定, 但不确定有没有 -->
  <h2>2. style绑定</h2>
  <p :style="{color: activeColor, fontSize: fontSize + 'px'}">zzzz</p>

  <hr>
  <button @click="update">更新</button>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#demo',
    data: {
      myClass: 'classA',
      hasB: false,
      hasC: true,
      activeColor: 'blue',
      fontSize: 20
    },

    methods: {
      update () {
        this.myClass = 'classB'
        this.hasB = !this.hasB
        this.hasC = !this.hasC
        this.activeColor = 'green'
        this.fontSize = 30
      }
    }
  })

</script>
</body>
</html>
