<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>09_Vue实例_生命周期</title>
</head>
<body>
<!--
1. vue对象的生命周期
  1). 初始化显示
    * beforeCreate()
    * created()
    * beforeMount()
    * mounted()
  2). 更新状态
    * beforeUpdate()
    * updated()
  3). 销毁vue实例: vm.$destory()
    * beforeDestory()
    * destoryed()
2. 常用的生命周期方法
  mounted(): 发送ajax请求, 启动定时器等异步任务
  beforeDestory(): 做收尾工作, 如: 清除定时器
-->

<div id="test">
  <button @click="destroyVM">destroy vue</button>
  <h2 ref="h2" v-show="isShow">
    {{isShow ? 'Hello World' : 'xxxx'}}
  </h2>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    // el: '#test',
    data: {
      isShow: true  
    },


    beforeCreate() {
      console.log('beforeCreate()', this.isShow) // undefined
    },

    created() {
      console.log('created()', this.isShow) // true
    },


    beforeMount() {
      console.log('beforeMount()')
    },


    /* 
    页面初始显示之后执行1次
    启动异步任务: 发ajax请求/启动定时器/订阅消息/绑定自定义事件监听
     */
    mounted() {
      console.log('mounted()')
      this.intervalId = setInterval(() =>  {
        console.log('-------')
        this.isShow = !this.isShow
      }, 3000)
    },

    beforeUpdate() {
      console.log('beforeUpdate()', this.isShow, this.$refs.h2.innerHTML )
    },

    updated() {
      console.log('updated()', this.isShow, this.$refs.h2.innerHTML)
    },

    /* 
    在vm死亡之前执行一次
    做一些收尾的工作: 清除定时器/取消订阅
    */
    beforeDestroy() {
      console.log('beforeDestroy()')
      clearInterval(this.intervalId)
    },

    destroyed() {
      console.log('destroyed()')
    },

    methods: {
      destroyVM () {
        this.$destroy()
      }
    },
  }).$mount('#test')

  
</script>
</body>
</html>
